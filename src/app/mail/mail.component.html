<ul>
  <li *ngFor="let mail of mails">
    {{ mail.from }} <span *ngIf="mail.city">({{mail.city}})</span>
  </li>
</ul>

<form class="col-md-12">
  <div class="form-group">
    <label for="from">From email</label>
    <input class="form-control" name="from" [(ngModel)]="newMail.from" placeholder="From"/>
  </div>
  <div class="form-group">
    <label for="to">To email</label>
    <input class="form-control" name="to" [(ngModel)]="newMail.to" placeholder="To"/>
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input class="form-control" name="subject" [(ngModel)]="newMail.subject" placeholder="Subject"/>
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea class="form-control" name="body" [(ngModel)]="newMail.body" placeholder="Body" rows="2"></textarea>
  </div>
  <button class="btn btn-primary" *ngIf="!newMail._id" (click)="sendMail()">Send</button>
</form>
