<div class="mp-card" [class.unavailable]="!mp.email" (click)="changeSelection()" [class.selected]="mp.selected">
  <mat-checkbox name="selected" [(ngModel)]="mp.selected"></mat-checkbox>
  <img [src]="mp.image" onerror="this.src='/assets/anonymous.jpg'" />
  <strong>{{ mp.name }}</strong>
  <div>{{ 'Party' | translate }}: {{ mp.party }}</div>
  <div>{{ 'Hometown' | translate }}: {{ mp.hometown }}</div>
  <div>{{ 'Constituency' | translate }}: {{ mp.constituency }}</div>
  <div *ngIf="!mp.email" style="font-style: italic;">{{ 'No email' | translate }}</div>
</div>
