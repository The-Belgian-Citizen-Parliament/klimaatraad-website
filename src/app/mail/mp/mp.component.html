<div class="mp-card" (click)="selected = !selected" [class.selected]="selected">
  <mat-checkbox name="selected" [(ngModel)]="selected"></mat-checkbox>
  <img [src]="mp.image" onerror="this.src='/assets/anonymous.jpg'" />
  <a [href]="mp.profile" target="_blank"><strong>{{ mp.name }}</strong></a>
  <div>Partij: {{ mp.party }}</div>
  <div>Taal: {{ mp.language }}</div>
  <div>Geboren: {{ mp.hometown }}</div>
  <div>Kieskring: {{ mp.constituency }}</div>
</div>
