<div class="mp-card" (click)="changeSelection()" [class.selected]="mp.selected">
  <mat-checkbox name="selected" [(ngModel)]="mp.selected"></mat-checkbox>
  <img [src]="mp.image" onerror="this.src='/assets/anonymous.jpg'" />
  <strong>{{ mp.name }}</strong>
  <div>Partij: {{ mp.party }}</div>
  <div>Taal: {{ mp.language }}</div>
  <div>Geboren: {{ mp.hometown }}</div>
  <div>Kieskring: {{ mp.constituency }}</div>
</div>
